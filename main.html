<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <style>
        .outfit-font {
            font-family: "Outfit", serif;
            font-style: normal;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-800 outfit-font">
    <section class="max-w-md mx-auto py-6 bg-white">
        <header>
            <nav class="flex justify-around">
                <div class="flex">
                    <img class="max-w-16 max-h-14" src="assets/bg.png" alt="">
                    <div class="mt-3">
                        <h1 class="text-xl font-bold">$ <span id="main-balance">4500</span> </h1>
                        <p class="text-sm text-gray-500">Available Balance</p>
                    </div>
                </div>
                <div class="mt-4">
                    <button id="Logout-btn" class="btn border-black">Log Out</button>
                </div>
            </nav>
            <hr class="border-gray-400 mt-5">
        </header>
        <main>
            <!-- card section -->
            <section class="mt-5 p-4">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payoo!</h1>
                <p class="text-lg text-gray-500">Enjoy easy and convenient financial services with us. Cash out charge
                    is low and </p>
                <div class="cards grid grid-cols-3 gap-2 mt-10">
                    <div id="add-money-box" class="box border border-gray-300 rounded-lg p-5 text-center cursor-pointer">
                        <img class="w-8 mx-auto" src="assets/addmoney.png" alt="">
                        <p>Add Money</p>
                    </div>
                    <div id="get-bonus" class="cursor-pointer box border border-gray-300 rounded-lg p-5 text-center">
                        <img class="w-8 mx-auto" src="assets/get bonus.png" alt="">
                        <p>Get Bonus</p>
                    </div>
                    <div id="bill-box" class="cursor-pointer box border border-gray-300 rounded-lg p-5 text-center">
                        <img class="w-8 mx-auto" src="assets/pay bill.png" alt="">
                        <p>Pay Bill</p>
                    </div>
                    <div id="cash-Out" class="cursor-pointer box border border-gray-300 rounded-lg p-5 text-center">
                        <img class="w-8 mx-auto" src="assets/send 1.png" alt="">
                        <p>Cash Out</p>
                    </div>
                    <div class="cursor-pointer box border border-gray-300 rounded-lg p-5 text-center">
                        <img class="w-8 mx-auto" src="assets/transaction 1.png" alt="">
                        <p>transaction</p>
                    </div>
                    <div id="transfer-box" class="cursor-pointer box border border-gray-300 rounded-lg p-5 text-center">
                        <img class="w-8 mx-auto" src="assets/transfer.png" alt="">
                        <p>Transfer</p>
                    </div>
                </div>
            </section>
            <!-- add money section-->
            <section id="addmoney" class="mt-5 p-4">
                <h1 class="text-xl font-semibold">Add Money</h1>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select A Bank</legend>
                                <select class="select border-none rounded-2xl bg-gray-200">
                                    <option disabled selected>select bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nogod">Nogod</option>
                                    <option value="DBBL">DBBL</option>
                                    <option>Sonali Bank</option>
                                </select>
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Bank Account Number</label>
                                    <input value="01323432863" id="mobile-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter 11 digit account number" required />
                                    <label class="fieldset-label">Amount to Add</label>
                                    <input id="Amount-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Add Amount to withdraw" />
                                    <label class="fieldset-label">Pin Number</label>
                                    <input value="1234" id="pin-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter 4 digit pin number" required />

                                    <button id="add-money"
                                        class="btn border rounded-2xl text-lg bg-blue-600 text-white mt-4">Add
                                        Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- cash out section -->
            <section id="cashout" class="mt-5 p-4">
                <h1 class="text-xl font-semibold">Cash Out</h1>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Agent Number</label>
                                    <input value="01323432863" id="agent-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter 11 digit account number" required />
                                    <label class="fieldset-label">Amount</label>
                                    <input id="Amount-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Add Amount to withdraw" />
                                    <label class="fieldset-label">Pin Number</label>
                                    <input value="1234" id="pin-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter 4 digit pin number" required />

                                    <button id="cashout-btn"
                                        class="btn border rounded-2xl text-lg bg-blue-600 text-white mt-4">Withdraw
                                        Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- transfer section -->
            <section id="transfer" class="mt-5 p-4">
                <h1 class="text-xl font-semibold">Transfer Money</h1>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">User Account Number</label>
                                    <input value="01323432863" id="agent-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter 11 digit account number" required />
                                    <label class="fieldset-label">Amount</label>
                                    <input id="Amount-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Add Amount to withdraw" />
                                    <label class="fieldset-label">Pin Number</label>
                                    <input value="1234" id="pin-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter 4 digit pin number" required />

                                    <button id="cashout-btn"
                                        class="btn border rounded-2xl text-lg bg-blue-600 text-white mt-4">Withdraw
                                        Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- get bonus section -->
            <section id="bonus" class="mt-5 p-4">
                <h1 class="text-xl font-semibold">Get Bonus</h1>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Enter Bonus Coupon</label>
                                    <input value="" id="agent-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter your coupon" required />
                                    <button id="cashout-btn"
                                        class="btn border rounded-2xl text-lg bg-blue-600 text-white mt-4">Withdraw
                                        Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- pay bill section -->
            <section id="bill-pay" class="mt-5 p-4">
                <h1 class="text-xl font-semibold">Bill Pay</h1>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select to pay</legend>
                                <select class="select border-none rounded-2xl bg-gray-200">
                                    <option disabled selected>select bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nogod">Nogod</option>
                                    <option value="DBBL">DBBL</option>
                                    <option>Sonali Bank</option>
                                </select>
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Biller Account Number</label>
                                    <input value="01323432863" id="mobile-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter 11 digit account number" required />
                                    <label class="fieldset-label">Amount to Pay</label>
                                    <input id="Amount-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Add Amount to withdraw" />
                                    <label class="fieldset-label">Pin Number</label>
                                    <input value="1234" id="pin-number" type="number"
                                        class="input border-none rounded-2xl bg-gray-200"
                                        placeholder="Enter 4 digit pin number" required />
                                    <button id="add-money"
                                        class="btn border rounded-2xl text-lg bg-blue-600 text-white mt-4">Pay
                                        Now</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </section>
    <script src="js/addMoney.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/cashout.js"></script>
</body>

</html>
